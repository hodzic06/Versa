  <script>
    const fetchProfile = async () => {
      try {
        const response = await fetch("http://127.0.0.1:3001/users/me", {
          credentials: "include",
        });
        const currentUser = await response.json();
        console.log("Profile Data:", currentUser);

        const avatarEl = document.getElementById("youravatar");

        if (avatarEl) {
          avatarEl.innerHTML = currentUser.avatar
            ? `<img src="${currentUser.avatar}" alt="avatar" style="width:60px;height:60px;border-radius:50%;object-fit:cover;"/>`
            : `<img src="https://ui-avatars.com/api/?name=${encodeURIComponent(
                currentUser.name || currentUser.username
              )}&background=random&size=80&rounded=true" 
                alt="avatar" style="width:60px;height:60px;border-radius:50%;"/>`;
        }
      } catch (error) {
        console.error("Error fetching profile data:", error);
      }
    };

    window.addEventListener("DOMContentLoaded", fetchProfile);
  </script>
